    <!-- JavaScript for mobile menu functionality -->

    <h1 class="text-2xl font-bold flex justify-center p-10">Contacteer ons</h1>

    <form method="post" action="https://www.devogelvriendroden.nl/cgi-bin/FormMail.pl" accept-charset="ISO-8859-1"
        onsubmit="var originalCharset = document.charset; 
document.charset = 'ISO-8859-1'; window.onbeforeunload = function () {document.charset=originalCharset;};"
        class="flex flex-col items-center">
        <table style="font-family: calibri, Arial, Helvetica, sans-serif"
            class="block text-gray-700 font-bold mb-2 text-xl flex justify-center">

            <tr>
                <td> Uw naam: </td>
                <td> <input name="naam" type="text" size="30"
                        class="w-full px-2 py-2 border rounded-md focus:outline-none focus:border-blue-500"> </td>
                <td> </td>
            </tr>
            <tr>
                <td> Uw e-mail: </td>
                <td> <input name="emailadres" type="text" size="30"
                        class="w-full px-2 py-2 border rounded-md focus:outline-none focus:border-blue-500"> </td>
            </tr>
            <tr>
                <td class="pr-5"> Uw telefoonnummer: </td>
                <td> <input name="phonenumber" type="text" size="30"
                        class="w-full px-2 py-2 border rounded-md focus:outline-none focus:border-blue-500"> </td>
            </tr>
            <tr>
                <td> Uw bericht: </td>
                <td> <input name="phonenumber" type="text" size="500"
                        class="w-[400px] px-2 py-2 border rounded-md focus:outline-none focus:border-blue-500"> </td>
            </tr>
        </table>

        <input type="submit" value="Verstuur"
            class="mt-10 w-[300px] bg-blue-100 text-black font-bold py-2 px-3 rounded" />
        <input type="hidden" name="recipient" value="info@devogelvriendroden.nl" />
        <input type="hidden" name="redirect" value="www.devogelvriendroden.nl" />
        <input type="hidden" name="missing_fields_redirect" value="www.devogelvriendroden.nl" />
    </form>
